<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body id="body">
<div class="container text-center">
    <div class="row game-card justify-content-center">
        <div class="col col-lg-5">
            <div class="card">
                <div class="card-header">
                    <p>Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput">Генерация фамилии</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Генерация имени</span></h4>
                            <h5>Профессия: <span id="profOutput">Генерация профессии</span></h5>
                            <p>
                                пол: <span id="genderOutput">Генерация пола</span>
                                <span>, год рождения: </span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                            </p>
                        </div>
                    </div>
                    <button type="button" id="btn1" class="col-10 btn btn-primary">Сброс</button>
                    <button type="button" id="btn2" class="col-10 btn btn-primary">Вся БД</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
